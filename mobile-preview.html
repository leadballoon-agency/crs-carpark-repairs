<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Preview - Admin Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 2rem;
            margin: 0;
        }
        
        .device-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .device {
            background: #000;
            border-radius: 35px;
            padding: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .device-screen {
            background: white;
            border-radius: 25px;
            overflow: hidden;
            position: relative;
        }
        
        .device-header {
            text-align: center;
            padding: 1rem;
            background: #FFD700;
            color: black;
            font-weight: bold;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* iPhone 14 Pro */
        .iphone {
            width: 393px;
            height: 852px;
        }
        
        .iphone .device-screen {
            width: 373px;
            height: 832px;
        }
        
        /* iPad Mini */
        .ipad {
            width: 768px;
            height: 1024px;
        }
        
        .ipad .device-screen {
            width: 748px;
            height: 1004px;
        }
        
        h2 {
            text-align: center;
            margin-top: 0;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        button {
            background: #FFD700;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 0.5rem;
        }
        
        button:hover {
            background: #FFC700;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h1>CRS Admin Dashboard - Mobile Preview</h1>
        <button onclick="rotateDevice('iphone')">Rotate iPhone</button>
        <button onclick="rotateDevice('ipad')">Rotate iPad</button>
        <button onclick="reloadFrames()">Reload</button>
    </div>
    
    <div class="device-container">
        <div>
            <h2>iPhone 14 Pro (393×852)</h2>
            <div class="device iphone" id="iphone">
                <div class="device-screen">
                    <iframe src="admin-hub.html"></iframe>
                </div>
            </div>
        </div>
        
        <div>
            <h2>iPad Mini (768×1024)</h2>
            <div class="device ipad" id="ipad">
                <div class="device-screen">
                    <iframe src="admin-hub.html"></iframe>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function rotateDevice(deviceId) {
            const device = document.getElementById(deviceId);
            const screen = device.querySelector('.device-screen');
            
            if (deviceId === 'iphone') {
                if (device.style.width === '852px') {
                    device.style.width = '393px';
                    device.style.height = '852px';
                    screen.style.width = '373px';
                    screen.style.height = '832px';
                } else {
                    device.style.width = '852px';
                    device.style.height = '393px';
                    screen.style.width = '832px';
                    screen.style.height = '373px';
                }
            } else if (deviceId === 'ipad') {
                if (device.style.width === '1024px') {
                    device.style.width = '768px';
                    device.style.height = '1024px';
                    screen.style.width = '748px';
                    screen.style.height = '1004px';
                } else {
                    device.style.width = '1024px';
                    device.style.height = '768px';
                    screen.style.width = '1004px';
                    screen.style.height = '748px';
                }
            }
        }
        
        function reloadFrames() {
            document.querySelectorAll('iframe').forEach(iframe => {
                iframe.src = iframe.src;
            });
        }
        
        // Auto-set admin user for testing
        setTimeout(() => {
            const adminUser = {
                id: "1",
                email: "admin@crs.com",
                name: "Admin User",
                company: "CRS Car Park Repairs",
                phone: "024 7699 2244",
                role: "admin",
                token: "test-token",
                createdAt: new Date().toISOString()
            };
            
            document.querySelectorAll('iframe').forEach(iframe => {
                try {
                    iframe.contentWindow.localStorage.setItem('currentUser', JSON.stringify(adminUser));
                } catch(e) {
                    console.log('Could not set localStorage in iframe');
                }
            });
            
            reloadFrames();
        }, 1000);
    </script>
</body>
</html>
