<!DOCTYPE html>
<html>
<head>
    <title>Quick Login Test</title>
    <style>
        body { 
            font-family: monospace; 
            padding: 20px; 
            background: #1a1a1a; 
            color: #fff;
        }
        button { 
            background: #FFD700; 
            color: #000; 
            border: none; 
            padding: 10px 20px; 
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .result { 
            margin-top: 20px; 
            padding: 10px; 
            background: #2a2a2a; 
            white-space: pre-wrap;
            border-radius: 4px;
        }
        .success { border: 2px solid #4CAF50; }
        .error { border: 2px solid #f44336; }
    </style>
</head>
<body>
    <h1>Quick Login Test</h1>
    
    <button onclick="testLogin('mark@leadballoon.co.uk', 'admin123!!')">Test Mark (Super Admin)</button>
    <button onclick="testLogin('admin@crs.com', 'admin123')">Test Admin</button>
    <button onclick="testLogin('demo@mcdonalds.com', 'demo123')">Test Demo</button>
    
    <div id="result" class="result"></div>
    
    <script>
        async function testLogin(email, password) {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Testing login:', { email, password });
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const text = await response.text();
                console.log('Response text:', text);
                
                let data;
                try {
                    data = JSON.parse(text);
                } catch (e) {
                    data = { error: 'Not JSON', text: text.substring(0, 500) };
                }
                
                resultDiv.className = response.ok ? 'result success' : 'result error';
                resultDiv.textContent = JSON.stringify(data, null, 2);
                
                if (response.ok && data.token) {
                    resultDiv.textContent += '\n\nâœ… LOGIN SUCCESSFUL! Token received.';
                    resultDiv.textContent += '\n\nYou can now go to /client-portal.html and it should work!';
                    
                    // Save to localStorage for portal
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Error: ' + error.message;
            }
        }
        
        // Auto-test Mark on load
        window.onload = () => {
            testLogin('mark@leadballoon.co.uk', 'admin123!!');
        };
    </script>
</body>
</html>
